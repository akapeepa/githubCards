<div  layout="column" layout-padding ng-cloak>
  <br/>
  <form name="myform">
    <md-content class="md-no-momentum">
      <md-input-container class="md-icon-float md-block">
        <md-icon><i class="material-icons">person_add</i></md-icon>
        <input required  placeholder="Github Login*" ng-model="hc.user"/>
      </md-input-container>
      <md-button ng-click = "hc.add()" ng-disabled = "myform.$invalid" class="md-raised">Add</md-button>
    </md-content>
  </form>
</div>


<th>
  <md-button ng-disabled="true" style="color:BLACK;">Sort :</md-button>
</th>
<th>
  <md-button ng-click="hc.sortBy('name')">Name</md-button>
  <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
</th>
<th>
  <md-button ng-click="hc.sortBy('loc')">Location</md-button>
  <span class="sortorder" ng-show="propertyName === 'loc'" ng-class="{reverse: reverse}"></span>
</th>
<th>
  <md-button ng-click="hc.sortBy('fol')">Followers</md-button>
  <span class="sortorder" ng-show="propertyName === 'fol'" ng-class="{reverse: reverse}"></span>
</th>

<hr>

<div ng-if="hc.cardData" layout="column" layout-gt-sm="row" layout-wrap>
  <div flex="50" ng-repeat="card in hc.cardData | orderBy:propertyName:reverse">
    <md-card style="height:200px">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{card.name}}</span>
          <span class="md-subhead">
            <p>
              Location:{{card.loc}}
            </p>
            <p>
              Followers:{{card.fol}}
            </p>
          </span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-md card-media">
            <img ng-src="{{card.pic}}" class="md-card-image" alt="Washed Out">
          </div>
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button><i ng-click = "delete(card)" class="material-icons">delete</i></md-button>
        <md-button target="_blank" href = "{{card.url}}">Got to Profile</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
