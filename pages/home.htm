<div class="row">
  <form name="myform">
    <div class="col-md-6 col-md-offset-3">
      <br>
      <div class="form-group" >
        <input type="text" placeholder="github login" ng-model="hc.user"  class="form-control" ng-required = "true"/>
      </div>
      <button  ng-click = "hc.add()" type="button" ng-disabled = "myform.$invalid" class = "btn btn-primary">Add</button>
    </div>
  </form>

</div>

<hr>


<md-content class="md-padding" layout-xs="column" layout="row">
  <div flex = "33" ng-if="hc.cardData"  ng-repeat="card in hc.cardData" layout="row">
    <md-card >
      <img ng-src="{{card.pic}}" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{card.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          Location:{{card.loc}}
        </p>
        <p>
          Followers:{{card.fol}}
        </p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ><i ng-click = "hc.delete(card)" class="material-icons">delete</i></md-button>
        <md-button target="_blank" href = "{{card.url}}">Got to Profile</md-button>

      </md-card-actions>
    </md-card>
  </div>
</md-content>
